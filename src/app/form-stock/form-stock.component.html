<div class="row text-center">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="form-group" *ngIf="erreur_alerte != ''">
      <div class="alert alert-danger" role="alert">
        {{ erreur_alerte }}
      </div>
    </div>
    <div class="form-group" *ngIf="succes_alerte != ''">
      <div class="alert alert-success" role="alert">
        {{ succes_alerte }}
      </div>
    </div>
    <form #rechercherStockForm="ngForm" (ngSubmit)="rechercherStockForm.form.valid && rechercherStock(rechercherStockForm)">
      <div class="form-group">
        <label for="symboleStock">Symbole du stock*</label>
        <input type="text" class="form-control" id="symboleStock" name="symboleStock" [(ngModel)]="nomStock" #symboleStock="ngModel" placeholder="bto.to" autofocus required>
      </div>
      <div class="form-group" *ngIf="symboleStock.invalid && (symboleStock.dirty || symboleStock.touched)">
        <div *ngIf="symboleStock.errors?.['required']" class="alert alert-danger" role="alert">
          Le nom du stock est requis.
        </div>
      </div>
      <button type="submit" [disabled]="!rechercherStockForm.form.valid" class="btn btn-primary">Rechercher le stock</button>
    </form>
  </div>
  <div class="col-md-4"></div>
</div>
